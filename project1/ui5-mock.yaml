# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: project1
type: application
framework:
  name: SAPUI5
  version: 1.144.1
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.uxap
    - name: sap.ui.layout
    - name: sap.ushell
    - name: themelib_sap_horizon
    - name: sap.f
    - name: sap.uxap
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
    - name: sap-fe-mockserver
      beforeMiddleware: compression
      configuration:
        mountPath: /
        debug: true
        services:
          - urlPath: /V2/OData/OData.svc/
            metadataPath: ./webapp/localService/metadataV2.xml
            mockdataPath: ./webapp/localService/dataV2
            generateMockData: false
          